$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Routing
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    Routing:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - ToTerritory
        properties:
          FromTerritory:
            type: string
            ref: territory
          FromAddress:
            type: string
            ref: address            
          ToTerritory:
            type: string
            ref: territory