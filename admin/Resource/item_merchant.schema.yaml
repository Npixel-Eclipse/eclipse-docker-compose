$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    MerchandiseGroup:
      type: array
      items:
        type: string
        ref: item_merchandise_group
    MerchantGroup: # deprecated
      type: string
      ref: item_merchant_group
    AutoSell:
      type: boolean
    HUDCurrency:
      type: array
      items:
        type: object
        properties:
          Item:
            type: string
            ref: item
        required:
          - Item
  required:
    - Id
    - Name
    - MerchandiseGroup
    - MerchantGroup