$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Description:
      type: string
      ref: description
    Summary: 
      type: string
      ref: description
    SubSummary: 
      type: string
      ref: description
    Icon: #리소스 경로 가이드: /Game/UIIcon/Skill/파일명.파일명
      type: string
    Comment:
      type: string