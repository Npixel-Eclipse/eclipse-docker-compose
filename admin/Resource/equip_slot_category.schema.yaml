$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    SolidarityBuilding:
      type: string
      ref: building
      visible: true
    PageType:
      type: string
      enum:
        - PageA
  required:
    - Id
    - Name