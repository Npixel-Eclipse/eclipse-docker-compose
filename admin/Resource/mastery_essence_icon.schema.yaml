$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Icon
    - IconBg
    - LockedIcon
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Icon:
      type: string
    IconBg:
      type: string
      default: None
      enum:
        - None
        - Red
        - Green
        - Blue
    LockedIcon:
      type: string
    AbilityIcon: #기술의 근원 구분 아이콘 ex) /Game/UI/Proficiency_SP/MasteryEssence_AttackRange_Sprite
      type: string