$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    DesignComment:
      type: string
    Rewards:
      type: array
      items:
        type: object
        properties:
          RewardType:
            type: string
            enum: 
              - item
              - recipe_output
          RewardName:
            type: string
            selectable_ref: true
            ref_column: RewardType
          Amount:
            type: integer
          # [RewardType이 item인 경우] 보상 아이템의 강화 레벨.
          # - 주의: 보상 아이템이 Stackable인 경우 설정하지 마세요. 
          # -- Stackable 아이템에는 강화 레벨이 설정될 수 없습니다.
          # -- 일부 아이템(초월/무기외형)의 경우 Stackable이지만 강화 레벨이 존재하나, 강화 레벨을 지정하면 지정된 레벨로 변경됩니다.
          # -- 유저가 7강 초월을 보유중인데 5강을 보상으로 넣고 구매하게 되었을 때 유저의 초월이 5강으로 바뀌어버립니다.
          EnchantLevel:
            type: integer
            visible: true
          SubscribePayment:
            type: boolean
            visible: true
          TagType:
            type: string
            enum:
              - GuildReward
              - DailyReward
            visible: true
          TagDescription:
            type: string
            ref: description
            visible: true
        required:
          - RewardType
          - RewardName
          - Amount
    Cost:
      type: array
      items:
        type: object
        properties:
          ItemName:
            type: string
            ref: item
          Amount:
            type: integer
          Order:
            type: integer
            minimum: 1
            visible: true
        required:
          - ItemName
          - Amount
    Billing:
      type: string
      enum:
        - STOVE
      visible: true
    DoNotStore: # 현금 상품은 기본적으로 보관함으로 가지만, 현금 상품임에도 보관함으로 가지 않아야 하는 경우에만 세팅
      type: boolean
    StartDate:
      type: string
      format: date-time
    EndDate:
      type: string
      format: date-time
    CompareItem:
      type: array
      items:
        type: object
        properties:
          Item:
            type: string
            ref: item
        required:
          - Item
    CompareProduct:
      type: array
      items:
        type: object
        properties:
          Product:
            type: string
            ref: bm_shop_product
        required:
          - Product
    GuildReward:
      type: array
      items:
        type: object
        properties:
          Item:
            type: string
            ref: item
          Amount:
            type: integer
        required:
          - Item
          - Amount
    LimitType:
      type: string
      enum:
        - Character
        - AccountServer
        - AccountAllServer
    LimitAmount:
      type: integer
    LimitRefreshType:
      type: string
      enum:
        - None
        - Daily
        - Weekly
        - Monthly
        - Permanent
        - Day28
    MinLevel:
      type: integer
    MaxLevel:
      type: integer
    StepProperty:
      type: object
      properties:
        StepIndex:
          type: integer
        StepGroup:
          type: string
      required:
        - StepIndex
        - StepGroup
    MultiPurchasable:
      type: boolean
    MultiRecipeOutput:
      type: boolean
    Description:
      type: string
      ref: description
    SlotType:
      type: string
      enum:
        - Normal
        - Special
    SlotSize:
      type: string
      enum:
        - Small
        - Medium
        - Large
    SlotTag:
      type: array
      items:
        type: string
        enum:
          - New
          - Hot
          - Event
    DisplayImage:
      type: string
    DisplayTab:
      type: string
      ref: bm_shop_category
    DisplayOrder:
      type: integer
    EventBannerImage:
      type: string
    LimitRank :
      type: integer
    LimitRankingType:
      type: string
      enum:
        - Pvp
        - Combat
        - Guild
        - Fortress
    HotDealTime:
      type: integer
      minimum: 1
    PurchaseTerms:
      type: string
      ref: quest
    HotDealBackground:
      type: string
    Summary:
      type: string
      ref: description
    Compensation:
      type: string
      ref: bm_shop_compensation
    Comment:
      type: string
  required:
    - Id
    - Name
    - Rewards
    - Cost
    - SlotType
    - SlotSize
    - DisplayImage
    - DisplayTab
    - DisplayOrder
    - LimitRefreshType