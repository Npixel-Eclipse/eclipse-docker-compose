$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Min
    - Max
    - Step
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    Min:
      type: integer
    Max:
      type: integer
    Step:
      type: integer
    Buff:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          Buff:
            type: string
            ref: buff