$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      enum:
        - None
        - Default
        - Item_GetRecipe
        - Combination_Change
        - Combination_ResetCount
    Cooldown:
      type: number
      default: 0.5
    EscGuard:
      type: boolean
      default: false
  required:
    - Id
    - Name