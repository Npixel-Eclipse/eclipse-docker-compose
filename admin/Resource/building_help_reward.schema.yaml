$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Amount
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Item:
      type: string
      ref: item
      visible: true
    GuildItem:
      type: string
      ref: guild_item
      visible: true
    Amount:
      type: integer
      minimum: 1
