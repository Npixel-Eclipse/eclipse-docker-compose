$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - StartX
    - StartY
    - Class
    - Hp
    - Mp
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    StartX:
      type: integer
    StartY:
      type: integer
    Class:
      type: string
    Hp:
      type: integer
    Mp:
      type: integer
    Level:
      type: integer
    Item:
      type: array
      items:
        type: string
        ref: item
    LearnedSkills:
      type: array
      items:
        type: string
        ref: skill