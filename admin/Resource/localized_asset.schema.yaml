$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Ko_KR: #리소스 경로 가이드: /Game/UI/XXX/파일명.파일명
      type: string
    En_US:
      type: string
    Zh_TW:
      type: string
    Comment:
      type: string
  required:
    - Id
    - Name
