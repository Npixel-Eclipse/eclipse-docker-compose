$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
      enum:
        - ItemPreset
        - MasteryPreset
        - SkillPreset
        - PotentialPreset
        - MasterPreset
        - CombinationPreset
        - PolymorphPreset
        - WeaponPolymorphPreset
        - SkinPreset
        - DivinityPreset
    Comment:
      type: string
    NameDesc:
      type: string
      ref: description
    DisplayOrder:
      type: integer
      default: 0
    SlotItem:
      type: string
      ref: item
    DefaultSlotCount:
      type: integer
      minimum: 1
    MaxSlotCount:
      type: integer
      minimum: 1
    SlotSetting:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          Name:
            type: string
            pattern: ^[A-Z][A-Za-z0-9_]*$
          SlotNumber:
            type: integer
            minimum: 2
          Comment:
            type: string
          CurrencyItem:
            type: string
            ref: item
          CurrencyAmount:
            type: integer
      required:
        - Name
        - SlotNumber
        - CurrencyItem
        - CurrencyAmount
    ApplyCoolTime: # 클라에서 읽는 프로퍼티. 프리셋 변경 쿨타임. 0이면 쿨타이 미적용
      type: integer
      default: 0
    AdditionalInfoUIType: # 추가 정보 UI 타입
      type: string
      enum:
        - None
        - Polymorph
        - WeaponPolymorph
        - Skin
      default: None
    ContentLimit: # 컨텐츠 제한
      type: string
      ref: content_limit
  required:
    - Id
    - Name
    - SlotItem
    - DefaultSlotCount
    - MaxSlotCount
    - SlotSetting