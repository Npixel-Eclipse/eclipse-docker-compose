$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      enum:
        - Main
        - ListDetails
        - Guild
        - HuntingZone
        - InGameShop
        - Awakening
        - Fortress
        - FortressPreview
        - BMShop
    DefaultTopBar:
      type: boolean
      default: false
    DefaultTopBarVisible:
      type: boolean
      default: true
    PreviewCount:
      type: integer
    UITypeName:
      type: string
    Address:
      type: string
      ref: address
    DisplayCurrency:
      type: array
      additionalProperties: false
      items:
        type: object
        additionalProperties: false
        properties:
          CurrencyItem:
            type: string
            ref: item
          HasGuild:
            type: boolean
            default: false
  required:
    - Id
    - Name
