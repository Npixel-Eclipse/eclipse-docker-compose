$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
      visible: true
    Parent:
      type: string
      ref: quest_category_auto
    QuestChaptersByCategoryTitleText:
      type: string
      ref: description
    DisableOfflineMode:
      type: boolean
      default: false
    TeleportAndAutoQuestWhenCompletedByAuto:
      type: boolean