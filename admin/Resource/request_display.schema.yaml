$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - DailyQuestCategory
    - WeeklyQuestCategory
    - Description
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    DailyQuestCategory:
      type: string
      ref: quest_category
    WeeklyQuestCategory:
      type: string
      ref: quest_category
    Description:
      type: string
      ref: description
    ContentLimitName:
      type: string
      ref: content_limit
    DefaultTabState:
      type: boolean
      default: false
    Discardable:
      type: boolean
      default: true
    VisibleInTab:
      type: boolean
      default: true
    #'클릭해서 수락하세요' 상태일때 HUD에도 뜨는지에 대한 옵션. false면 수락한 후에 뜸.
    ShowInHudWhenInActive:
      type: boolean
      default: true
