$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Name
    - Value
  properties:
    Name:
      type: string
      pattern: ^[A-Z0-9_]*$
    Comment:
      type: string
    Value:
      type: integer
      minimum: 0
      visible: true
