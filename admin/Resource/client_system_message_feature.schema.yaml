$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    IgnoreItemCategory:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
            Name:
              type: string
              pattern: ^[A-Z][A-Za-z0-9_]*$
    MinimumGradeForCommonRewardPopup:
      type: string
      ref: grade
    ItemGradeRare:
      type: string
      ref: grade
    ItemGradeEpic:
      type: string
      ref: grade
    ItemGradeLegendary:
      type: string
      ref: grade
    ErrorDebugInfo_Message:
      type: string
      ref: description
    ErrorDebugInfo_ServerError:
      type: string
      ref: description
  required:
    - Id
    - Name
    - ErrorDebugInfo_Message
    - ErrorDebugInfo_ServerError