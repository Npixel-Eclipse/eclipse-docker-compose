$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    UnlockedMessage:
      type: string
      ref: system_message
    AutoEndMessage:
      type: string
      ref: system_message
  required:
    - Id
    - Name
    - UnlockedMessage
    - AutoEndMessage