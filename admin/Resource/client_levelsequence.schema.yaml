$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    LevelSequenceAsset: # 레벨시퀀스 리소스 경로 가이드: /Game/.../파일명.파일명
      type: string
    SubLevelAsset:
      type: string
    IsLoop:
      type: boolean
      default: false
    TakeList:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          TakeName:
            type: string
          LevelSequence:
            type: string
            ref: client_levelsequence
    SubName:
      type: string
    WorldPartitionStreamingSource: #시퀀스 플레이 시 WPS 기능
      type: object
      additionalProperties: false
      properties:
        Enable: # WPS 활성화 여부
          type: boolean
          default: true
        Shapes: # WPS Shape List로 설정하지 않으면 기본 loading range값으로 사용.
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              Radius: # WPS Shape 반경값으로 0일 경우, 기본 loading range값을 사용;
                type: integer
                default: 0
                minimum: 0
              IsSector: # 부채꼴로 사용할지 여부값.
                type: boolean
                default: true
              SectorAngle: # 부채꼴로 사용시 각도.
                type: integer
                default: 360
                minimum: 0
                maximum: 360          
              Rotation: 
                type: integer
                default: 0
                minimum: 0
                maximum: 359
    ShowUI:
      type: boolean
      default: true
    TouchOnlySkipUI: # 활성화 시 스킵UI만 터치 가능하도록
      type: boolean
      default: false
    HidePlayer: # 활성화 시 내 플레이어를 숨긴다.
      type: boolean
      default: false
    HideNpc: # 활성화 시 Npc를 숨긴다.
      type: boolean
      default: false
    HideUILayer: # EXUILayerType과 Screen
      type: array
      items:
        type: string
    PlayerCamera:
      type: boolean
      default: false
    AmbientSequenceType: #배경 연출용 여부
      type: boolean
      default: false    
  required:
    - Id
    - Name