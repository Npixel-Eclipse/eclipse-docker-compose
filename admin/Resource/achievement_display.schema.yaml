$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    CategoryType:
      type: string
      enum:
        - None
        - Growth
        - Adventure
        - Equipment
        - Normal
        - Failure
    Priority:
      type: integer
    Description:
      type: string
      ref: description
    QuestCategorys:
      type: array
      items:
        type: string
        ref: quest_category
    Icon:
      type: string
  required:
    - Id
    - Name