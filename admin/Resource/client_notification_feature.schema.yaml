$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    NotificationIDs:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:   
          Type:
            type: string
            enum:
              - Mail
              - Guild_Storage
              - Guild_Sell
              - Guild_Tech
          ID:
            type: string
            ref: notification
  required:
    - Id
    - Name