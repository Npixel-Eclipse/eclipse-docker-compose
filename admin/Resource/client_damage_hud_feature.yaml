      UIType:
        - Name: DamageFont_DoubleForOther
        - Name: DamageFont_CriticalForOther
        - Name: DamageFont_PerfectForOther
        - Name: DamageFont_PerfectCriticalForOther
        - Name: DamageFont_PerfectDoubleForOther
