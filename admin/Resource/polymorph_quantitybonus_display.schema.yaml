$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string         
    CollectionTarget:
      type: string
      ref: collection_target
    Icon:
      type: string
    SubCategory:
      type: string
      enum:
        - None
        - Card
        - Skin
    Order:
      type: integer
      minimum: 1
    Description:
      type: string
      ref: description
    Default:
      type: boolean
      default: false
  required:
    - Id
    - Name