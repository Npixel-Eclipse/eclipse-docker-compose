$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - ProtoName
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      enum:
        - Success #성공
        - GreatSuccess #대성공
        - Failure #실패
      pattern: ^[A-Z][A-Za-z0-9_]*$
    ProtoName: # item.proto -> RecipeResultType에 정의된 이름
      type: string
    Comment:
      type: string
    Description:
      type: string
      ref: description
