    Comment:
      type:
        - string
        - number
    Parent:
      type: string
      ref: setting
    OwnerBound:
      type: string
      enum:
        - Account
        - Character
        - Local
    PropertyName:
      type: string
      ref: property
    Type:
      type: string
      enum:
        - Integer
        - Boolean
        - String
        - Decimal
        - Array
    NoAck: # 이게 true면 서버 응답 없이 UI를 갱신해도 됨
      type: boolean
    IntegerDefault:
      type: integer
      visible: true
    BooleanDefault:
      type: boolean
      visible: true
    StringDefault:
      type: string
      visible: true
    DecimalDefault: #10000 분율
      type: integer
      visible: true
    ArrayDefault:
      type: array
      visible: true
      items:
        type: object
        additionalProperties: false
        required:
          - Key
          - Type
        properties:
          Key:
            type: string
            visible: true
          Type:
            type: string
            enum:
              - Integer
              - Boolean
              - String
              - Decimal
          IntegerDefault:
            type: integer
            visible: true
          BooleanDefault:
            type: boolean
            visible: true
          StringDefault:
            type: string
            visible: true
          DecimalDefault: #10000 분율
            type: integer
            visible: true
