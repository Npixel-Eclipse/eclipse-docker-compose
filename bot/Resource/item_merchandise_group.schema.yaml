$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Class:
      type: string
      ref: class
    ItemCategories: # 판매하고 있는 아이템의 카테고리 표시 순서를 지정합니다
      type: array
      items:
        type: string
        ref: item_category
    Comment:
      type: string
  required:
    - Id
    - Name