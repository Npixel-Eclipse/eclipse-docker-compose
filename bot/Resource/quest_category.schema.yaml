$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Description
    - Type
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    StartDate:
      type: string
      format: date-time
    EndDate:
      type: string
      format: date-time
    RefreshInterval:
      type: string
      enum:
        - Daily
        - Weekly
    ShowQuestSymbol: #퀘스트 심볼 출력 여부 설정 (해당 카테고리의 퀘스트 중 MosterKill, MonsterKIllByGroup, Talk 인 퀘스트만 해당)
      type: boolean
      defualt: false
    Description:
      type: string
      ref: description

    CannotStop:
      type: boolean

    # 퀘스트 자동 처리 관련 정보
    QuestCategoryAuto:
      type: string
      ref: quest_category_auto

    ShowHud:
      type: boolean

    # 완료 연쇄 처리 플래그: 다음 퀘스트가 AutoStart이고 완료 가능하면 연쇄로 완료 처리
    ChainComplete:
      type: boolean

    # 퀘스트 동시 수행 제한 관련 정보
    QuestCategoryLimit:
      type: string
      ref: quest_category_limit

    Type:
      type: string
      enum:
        - Quest
        - Request
        - Event
        - Achievement
        - Guild
        - GuildAttend
        - GuildDonation
        - SeasonPass
        - DailyPass
        - ChallengeDungeon
        - ContentLimit
        - ChallengeDungeonWeekly

    # 퀘스트 귀속 범위
    # 미입력 시 기본 값은 Character
    OwnerBound:
      type: string
      enum:
        - Character # 캐릭터 귀속
        - Server # 서버 귀속
        - Account # 계정 귀속

    #Refresh(새로고침) 관련해서 수정하시면 클라 코드 및 UI 작업이 필수입니다.
    #이클립스- 클라 김정홍에게 문의 부탁드립니다.
    Refreshable:
      type: boolean
    ExposureQuestCount:
      type: integer
    RefreshCost:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - Level
          - Item
          - Amount
        properties:
          Level:
            type: integer
            minimum: 1
          Item:
            type: string
            ref: item
          Amount:
            type: integer
            minimum: 0
    #해당 카테고리의 퀘스트는 동시에 하나만 진행 가능,
    #신규로 생기는 퀘스트가 있으면 기존 같은 카테고리 퀘스트는 삭제되고 신규 퀘스트로 대체 골 타입이 같은 경우 골 카운트 인계
    #동시에 2개의 퀘스트가 지급 되는 경우 퀘스트 데이터가 나중에 입려된 퀘스트가 우선 순위가 높도록 처리
    Override:
      type: boolean

    RemoveOnGuildLeave:
      type: boolean