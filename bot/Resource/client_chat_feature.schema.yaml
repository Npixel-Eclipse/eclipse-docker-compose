$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    ChatMacroMaxCount:
      type: integer
    DefaultMacro:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          Text:
            type: string
    InputHintDescription:
      type: string
      ref: description
    ChatTimeFormatDescription:
      type: string
      ref: description
    ChatTypeInfo:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          ChatType:
            type: string
            ref: chat_type
          InputSenderUserNameHintDescription:
            type: string
            ref: description
          SenderUserNameFormatDescription:
            type: string
            ref: description
    EmojiInfo:
      type: object
      additionalProperties: false
      properties:
        DataTableAsset:
          type: string
        RowNameCondition:
          type: string
        ChatEmojiFormatDescription:
          type: string
          ref: description
        ChatEmojiPrefix:
          type: string
    ItemInfo:
      type: object
      additionalProperties: false
      properties:
        ChatLinkedDisplayItemFormatDescription:
          type: string
          ref: description
        ChatLinkedItemFormatDescription:
          type: string
          ref: description
  required:
    - Id
    - Name