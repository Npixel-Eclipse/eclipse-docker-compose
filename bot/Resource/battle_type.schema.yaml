$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - LandGroup
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9]*$
    Comment:
      type: string
      visible: true
    LandGroup:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - LandGroup
        properties:
          LandGroup:
            type: string
