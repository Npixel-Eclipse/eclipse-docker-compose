$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Bonus
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    Bonus:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - SourceProperty
          - SourcePropertyValue
          - TargetProperty
          - TargetPropertyValue
        columnize:
          column: TargetProperty
          value: TargetPropertyValue
        properties:
          SourceProperty:
            type: string
            ref: property
          SourcePropertyValue:
            type: integer
          TargetProperty:
            type: string
            ref: property
          TargetPropertyValue:
            type: 
              - integer
              - string
    Material: # 강화 재료
      type: array
      visible: true
      items:
        type: object
        additionalProperties: false
        required:
          - From
        properties:
          From:
            type: integer
          MaterialItem:
            type: string
            ref: item
            visible: true
          Amount:
            type: integer
            default: 1
            visible: true      
          Probability:
            type: string
            default: 100%
            pattern: ^[1-9]?[0-9](\.[0-9][0-9]*)?%$
            visible: true   
