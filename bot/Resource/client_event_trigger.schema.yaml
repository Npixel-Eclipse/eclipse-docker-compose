$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Event
    - Action
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Event:
      type: object
      additionalProperties: false
      dynamicProperties: true
      properties:
        Type:
          type: string
          enum:
            - SkillEvent
            - TeleportArrivalEvent
            - UIAddToViewportEvent
            - RuntimeDataChangedEvent
            - HyperLinkEvent
            - LandChangedEvent
        Skill:
          type: string
          ref: skill
        UITypeName:
          type: string
        RuntimeDataPath:
          type: string
        HyperLinkEventName:
          type: string
        Land:
          type: string
          ref: land
    Condition:
      type: object
      additionalProperties: false
      dynamicProperties: true
      properties:
        Type:
          type: string
          enum:
            - None
            - HasRemainStatPoint
            - CasterIsMyEntity
            - IsFalse
            - ByFullScreenUI
            - IsStatDetailPopupOpened
        ContentLimit:
          type: string
          ref: content_limit
    Action:
      type: object
      additionalProperties: false
      dynamicProperties: true
      properties:
        Type:
          type: string
          enum:
            - ShowUI
            - UnloadUI
            - ResetWidgetLayer
            - ShowSystemMessage
            - DispatchUIEvent
            - PlayQuestBehavior
        UITypeName:
          type: string
        WidgetLayerName:
          type: string
        Duration:
          type: integer
        SystemMessage:
          type: string
          ref: system_message
        UIEvent:
          type: string
        QuestBehavior:
          type: string
          ref: quest_behavior
