$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Type
    - RankingRenewalTimeSeconds
    - RewardRenewalTimeSeconds
    - MaxDisplayRankingNumber
    - MaxDisplayUserNumber
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    Type:
      type: string
      enum:
        - Combat
        - PvP
        - Fortress
        - RecordRoom
        - Guild
        - Dungeon
    RankingRenewalTimeSeconds:
      type: integer
    RewardRenewalTimeSeconds:
      type: integer
    ResetTimeSeconds:
      type: integer
    MaxDisplayRankingNumber:
      type: integer
    MaxDisplayUserNumber:
      type: integer
