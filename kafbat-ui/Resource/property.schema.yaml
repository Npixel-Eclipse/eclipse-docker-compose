$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Type:
      type: string
      default: integer
      enum:
        - boolean
        - integer
        - string
    DisplayProperty:
      type: string
      ref: buff_property_display
    DisplayPropertyIndex:
      type: integer
    Default:
      type:
        - boolean
        - integer
        - string
    Comment:
      type: string
