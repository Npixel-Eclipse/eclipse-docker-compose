$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - Buffs
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Base:
      type: string
      ref: buff_tag
    Comment:
      type: string
    Buffs:
      type: array
      items:
        type: string
        ref: buff
