$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string

    # PC -> NPC 인터렉션 스킬
    InteractionMotionSkill:
      type: string
      ref: skill
    InteractionIcon:
      type: string
    ProgressBarDesc:
      type: string
      ref: description

