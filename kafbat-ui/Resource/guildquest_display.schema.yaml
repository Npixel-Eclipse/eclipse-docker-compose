$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - QuestCategory
    - QuestType
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    QuestCategory:
      type: string
      ref: quest_category
    QuestType:
      type: string
      enum:
        - DailyQuest
        - DailyBox
        - RepeatCount
        - RepeatReward
        - RepeatBoxCount
        - RepeatBoxReward
        - DonationQuest
        - AttendQuest
    DonateCategoryIcon:
      type: string
    DonateCurrencyIcon:
      type: string