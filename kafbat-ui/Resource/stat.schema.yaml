$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      ref: property
    Definition:
      type:
        - string
        - integer
      formula: true
    Icon:
      type: string
    SummaryDescriptionName:
      type: string
      ref: description
  required:
    - Id
    - Name
    - Definition
