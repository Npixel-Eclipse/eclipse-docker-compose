$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    DescriptionInfos:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          Type:
            type: string
            enum:
              - AddChanceFailReason_Cost                # 횟수 추가 실패(재화 부족)
              - AddChanceFailReason_Count               # 횟수 추가 실패(더 이상 추가 불가능)
          Description:
            type: string
            ref: description
          TextStyleKey:
            type: string
  required:
    - Id
    - Name