$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    TabType:
      type: string
      enum:
        - None
        - Option
        - Filter
    Type:
      type: string
      enum:
        - None
        - Character
        - Monster
        - AutoScanCycle
        - TargetSelectRule
        - AutoScan
        - ScanEffect
        - CheckAltitude
        - AccentTarget
        - SearchTargetLink
    SubType:
      type: string
      enum:
        - None
        - BossMonster
        - SameParty
        - HostilityGuild
        - AllyGuild
        - HostilityCharacter
        - AllyCharacter
        - NormalPC
        - EnemyPC
        - Outlaw
        - QuestMonster
        - AggressiveMonster
        - NormalNpc
        - Distance
        - Priority
    Description:
      type: string
      ref: description
    IsLock:
      type: boolean
      default: false
    DefaultValue:
      type: boolean
      default: true
    ConstValue:
      type: string
      ref: client_constants
  required:
    - Id
    - Name