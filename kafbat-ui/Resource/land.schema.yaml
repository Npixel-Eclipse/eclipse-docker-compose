$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
    - LandGroup
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    Comment:
      type: string
    LandGroup:
      type: string
      ref: land_group
    # Land 인구 제한
    ## 전장에서 설정 금지
    LimitPopulation:
      type: integer
      minimum: 1
    UniqueChannel:
      type: boolean
      default: false
    DeleteOnEmpty:
      type: boolean
    # 시야 관련 기능 사용 여부(SightWall, 고저차)
    EnableSight:
      type: boolean
    # 전장 여부
    Battleground:
      type: boolean
    # 서버 구동 시 기본 생성 여부
    DefaultCreate:
      type: boolean
    # 서버 구동 시 미리 생성할 채널 수
    PreCreateChannelCount:
      type: integer
      minimum: 0
    # 채널 선택 방식 (hash=해시 분배, priority=순차 채우기)
    ChannelSelectionMode:
      type: string
      enum: [hash, priority]
