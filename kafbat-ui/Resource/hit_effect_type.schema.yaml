$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  required:
    - Id
    - Name
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
      pattern: ^[A-Z][A-Za-z0-9_]*$
    NormalEffect:
      type: string
      ref: effect
    CriticalEffect:
      type: string
      ref: effect
    DoubleEffect:
      type: string
      ref: effect
    MotionGroups:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          Name:
            type: string
          NormalEffect:
            type: string
            ref: effect
          CriticalEffect:
            type: string
            ref: effect
          DoubleEffect:
            type: string
            ref: effect
    Materials:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          Material:
            type: string
            ref: character_material
          NormalEffect:
            type: string
            ref: effect
          CriticalEffect:
            type: string
            ref: effect
          DoubleEffect:
            type: string
            ref: effect
          MotionGroups:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                Name:
                  type: string
                NormalEffect:
                  type: string
                  ref: effect
                CriticalEffect:
                  type: string
                  ref: effect
                DoubleEffect:
                  type: string
                  ref: effect