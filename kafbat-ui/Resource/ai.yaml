          - Sequence:
              - HasTarget: Main
              - Select:
                  - Not:
                      TargetHasProperty: IsNeutralNpc
                  - IsAutoQuestGoalType: Talk
                  - IsAutoQuestGoalType: NpcInteraction
                  - IsReservedSkillCategory: NpcInteraction
              - Select:
                  - Select:
                      - CastReservedSkill
                      - Sequence:
                          - Not: HasPadInput
                          - CastPrioritySkill
                  - Skill: WalkToMainTarget
          - Sequence:
              - Select:
                  - HasTarget: Walk
                  - HasPadInput
              - Select:
                  - CastReservedSkill
                  - Sequence:
                      - HasPadInput
                      - Skill: WalkPad
                  - Skill: WalkToWalkTarget
          - CastReservedSkill
