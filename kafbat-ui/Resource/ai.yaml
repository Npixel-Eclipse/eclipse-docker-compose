                      - ChangeCoordinateTargetByAutoQuest
                      - HasTarget: Walk
          - Sequence:
              - Select:
                  - IsAutoModeActive:
                      combat: true
                  - Sequence:
                      - IsAutoModeActive:
                          schedule: true
                      - Select:
                          - IsCurrentScheduleType: Dungeon
                          - IsCurrentScheduleType: Fallback
