$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    Comment:
      type: string
    AllowedChatTypes:
      type: array
      items:
        type: string
        ref: chat_type
  required:
    - Id
    - Name