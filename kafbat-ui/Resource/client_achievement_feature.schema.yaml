$schema: http://json-schema.org/draft-04/schema#
type: array
items:
  type: object
  additionalProperties: false
  properties:
    Id:
      type: integer
      minimum: 1
    Name:
      type: string
    SystemMessage_FavoriteRegist_Success:
      type: string
      ref: system_message
    SystemMessage_FavoriteRegist_Failed:
      type: string
      ref: system_message
    SystemMessage_FavoriteRegist_LimitExceed:
      type: string 
      ref: system_message
    SystemMessage_FavoriteRelease:
      type: string 
      ref: system_message
    FavoriteID:
      type: string
      ref: favorite
    FavoriteTab_Description:
      type: string
      ref: description
  required:
    - Id
    - Name
    - FavoriteID
    - FavoriteTab_Description
