syntax = "proto3";

option java_multiple_files = true;
option java_package = "eclipse.proto.server.matchmaking.queue";
option java_outer_classname = "ServerMatchmakingMatchStateProto";

// .을 넣고 싶지만 rust tonic에서 지원을 안해줌.
package matchmaking_queue_match;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "Common/property.proto";

message MatchmakingMatchState {
  int64 matchmaking_id = 1;
  optional int64 dungeon_id = 3;
  google.protobuf.Timestamp created_at = 2;
  optional google.protobuf.Timestamp ended_at = 4;

  repeated Team team = 10;

  string home_battle_name = 20;
  string battle_name = 21;

  message Team {
    int64 team_id = 1;
    repeated Player player = 2;
  }

  message Player {
    int64 account_id = 4;
    string character_uuid = 2;
    repeated common.Property property = 3;
  }
}
