syntax = "proto3";
import "Common/server_time.proto";

package fortress;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "eclipse.proto.server.fortress";
option java_outer_classname = "BattleFortressProto";

// Battle -> Fortress 버프 전달용 메시지 (버프 단위)
// Battle이 buff.yaml에서 property 추출하여 map으로 전송
message FortressBuff {
  string buff_name = 1;                                // 버프 식별자 (키)
  map<string, int64> properties = 2;                   // 프로퍼티 맵 {FortressATK: 100, FortressDEF: 50}
  optional google.protobuf.Timestamp valid_until = 3;  // 종료 시간 (없으면 영구)
  int32 stack_count = 4;                               // 스택 수 (기본값 1, 0이면 1로 처리)
}
