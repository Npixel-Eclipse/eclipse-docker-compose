syntax = "proto3";
package log;

option java_multiple_files = true;
option java_package = "eclipse.proto.server.log";
option java_outer_classname = "DungeonLogServiceProto";

message CheckInDungeon {
  int64 dungeon_id = 1;
}

message CheckOutDungeon {
  int64 dungeon_id = 1;
}

message StartChallenge {
  int64 dungeon_id = 1;
}

message EndChallenge {
  int64 dungeon_id = 1;
  int64 play_time_millis = 2;
  int64 rank = 3;
  bool success = 4;
}
