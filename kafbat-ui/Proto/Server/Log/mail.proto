syntax = "proto3";
package log;

option java_multiple_files = true;
option java_package = "eclipse.proto.server.log";
option java_outer_classname = "MailLogServiceProto";

enum MailType {
  CHARACTER = 0;
  SERVER = 1;
  ACCOUNT = 2;
}

message SendMail {
  message Recipient {
    int64 account_id = 1;
    string character_uuid = 2;
    string server = 3;
  }

  message Attachment {
    int64 item_id = 1;
    int64 amount = 2;
  }

  string mail_uuid = 1;
  MailType mail_type = 2;
  Recipient recipient = 3;
  repeated Attachment attachments = 4;
}

message ReceiveMail {
  message Attachment {
    int64 item_id = 1;
    int64 amount = 2;
  }

  string mail_uuid = 1;
  MailType mail_type = 2;
  repeated Attachment attachments = 3;
}

message SendLetter {
  string letter_uuid = 1;
  string from_character_name = 2;
  string from_guild_name = 3;
  bool from_server = 4;
  int64 to_account_id = 5;
  string to_character_uuid = 6;
  bool to_guild = 7;
}

message ReadLetter {
  string letter_uuid = 1;
}

message DeleteLetter {
  string letter_uuid = 1;
}
