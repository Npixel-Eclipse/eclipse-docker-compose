syntax = "proto3";
package log;

option java_multiple_files = true;
option java_package = "eclipse.proto.server.log";
option java_outer_classname = "QuestLogServiceProto";

message StartQuest {
  int64 quest_id = 1;
  int64 quest_category_id = 2;
}

message CompleteQuest {
  int64 quest_id = 1;
  int64 quest_category_id = 2;
  int64 step = 3;
}

message StopQuest {
  int64 quest_id = 1;
  int64 quest_category_id = 2;
}

message RefreshQuest {
  int64 quest_category_id = 1;
  repeated int64 quest_ids_before = 2;
  repeated int64 quest_ids = 3;
}
