syntax = "proto3";
package common;
import "Common/property.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "eclipse.proto.common.trade";
option java_outer_classname = "CommonTradeProto";

enum TradeMessageHeaderKey {
  GROUP_ITEM_LIST_EVENT = 0; // deprecated
  TRADE_ITEMS = 1;
}

enum TradeCommonResultCode {
  FAIL = 0;
  SUCCESS = 1;
}

message TradeItems {
  repeated TradeItem items = 1;
}

message TradeItem {
  // 구매할 때는 판매자의 캐릭터 이름
  // 판매할 때는 구매자의 캐릭터 이름
  string seller_character_name = 1;
  string seller_character_uuid = 2;
  string target_character_name = 3;
  string target_character_uuid = 4;
  bytes trade_uuid = 5;
  int64 item_id = 6;
  int64 amount = 7;
  int64 price = 8;
  google.protobuf.Timestamp valid_until = 9;
  int64 enchant_level = 10;
  int64 grade = 11;
  repeated common.Property properties = 12;
  int64 trade_status = 13;

}
