# Define the clusters involved in replication
clusters = source, target

# Source cluster configuration (list all brokers)
source.bootstrap.servers = 192.168.121.91:9092,192.168.121.91:9093,192.168.121.91:9094

# Target cluster configuration (single broker)
target.bootstrap.servers = 192.168.20.200:9092

# Enable replication from source to target
source->target.enabled = true

# Specify the topic to replicate
source->target.topics = log.output

# Ensure the topic name remains 'log.output' in the target cluster
source->target.replication.policy.class = org.apache.kafka.connect.mirror.IdentityReplicationPolicy

# Configure the target producer for exactly-once semantics
target.producer.enable.idempotence = true
target.producer.transactional.id = mm2-transactional-id

# Set replication factors for internal topics (single broker target)
checkpoints.topic.replication.factor = 1
heartbeats.topic.replication.factor = 1
